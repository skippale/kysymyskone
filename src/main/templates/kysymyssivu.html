<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${kysymys.kysymysteksti}">Kysymys</title>
        <meta charset="UTF-8"></meta>
    </head>
    
    <body>
        
        <ol>
            <li th:each="vastaus : ${vastaukset}">
                <span th:text="${vastaus.vastausteksti}">Vastausvaihtoehto</span>
                <a th:href="@{'/' + ${kurssisivu} + '/' + ${aihesivu} + '/'
                    + ${kysymyssivu} + '/' + ${vastaus.id}}">Vastaus</a>
            </li>
        </ol>
        
        <a th:href="@{'/' + ${kurssisivu} + '/' + ${aihesivu}}">Aihesivulle</a>
        <a th:href="@{'/' + ${kurssisivu}}">Kurssisivulle</a>
        <a th:href="/">Etusivulle</a>
        
        
    </body>
</html>

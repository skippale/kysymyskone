<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${kysymys.kysymysteksti}">Kysymys</title>
        <meta charset="UTF-8"></meta>
    </head>
    
    <body>
        
        <ul>
            <li th:each="vastaus : ${vastaukset}">
                <span th:text="${vastaus.vastausteksti}">Vastausvaihtoehto</span>
                <form th:action="@{~/__${kurssisivu}__/__${aihesivu}__/__${kysymys.id}__/
                      __${vastaus.id}__" method="GET">
                    <input type="submit" value="Vastaa"/>
                </form>
            </li>
        </ul>
        
        <h2>Lisaa vastausvaihtoehto</h2>
        <form method="POST" action="@{~/__${kurssisivu}__/__${aihesivu}__/
              __${kysymyssivu}__/vastaus">
            <input type="text" name="aihe"/>Vastaus<br/>
            <select name="oikein">
              <option value="1">Oikein</option>
              <option value="0">Vaarin</option>
            </select>
            <input type="submit" value="Lisaa"/>
        </form>
        
        
        <a th:href="@{~/__${kurssisivu}__/__${aihesivu}__}">Aihesivulle</a>
        <a th:href="@{~/__${kurssisivu}__}">Kurssisivulle</a>
        <a th:href="@{~/}">Etusivulle</a>
        
        
    </body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Etusivu</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2>Kurssit</h2>
        
        <ol>
            <li th:each="kurssi : ${kurssit}">
                <a th:href="@{~/__${kurssi}__}"></a>
            </li>
                
        </ol>
        
        <h2>Lisaa kysymys</h2>
        
        <form method="POST" action="/kysymys">
            <input type="text" name="kurssi"/>Kurssi<br/>
            <input type="text" name="aihe"/>Aihe<br/>
            <input type="text" name="kysymysteksti"/>Kysymysteksti<br/>
            <input type="submit" value="Lisaa"/>
        </form>

    </body>
</html>
